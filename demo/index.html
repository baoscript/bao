<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, maximum-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="CodeMirror/codemirror.min.css">
  <link rel="stylesheet" href="CodeMirror/addon/fold/foldgutter.min.css">
  <link rel="stylesheet" href="CodeMirror/addon/lint/lint.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <title>BaoScript Example | bao.js</title>
</head>
<body>
<div class="container-fluid p-0" id="code-area">
  <nav class="navbar navbar-expand navbar-light bg-light pb-0 border-bottom">
    <span class="navbar-brand">bao.js</span>
    <ul class="nav nav-tabs border-bottom-0" id="code-area-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="bao-tab" data-toggle="tab" href="#bao" role="tab" aria-controls="bao" aria-selected="true">Bao</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="html-tab" data-toggle="tab" href="#html" role="tab" aria-controls="html" aria-selected="false">HTML</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="graph-tab" data-toggle="tab" href="#flowchart" role="tab" aria-controls="flowchart" aria-selected="false">Flowchart</a>
      </li>
    </ul>

    <form class="form-inline" id="file-name-form">
      <div class="input-group d-none d-sm-flex">
        <div class="input-group-prepend d-none d-md-flex">
          <span class="input-group-text pr-1">./examples/</span>
        </div>
        <input id="file-name-input" type="text" class="form-control pl-0" placeholder="Example script" aria-label="filename" aria-describedby="filename">
        <div class="input-group-append d-none d-md-flex">
          <span class="input-group-text pl-0">.bao, .html</span>
          <button class="btn btn-secondary" type="submit"><i class="fa fa-cloud-download"></i></button>
        </div>
      </div>
    </form>
  </nav>
  
  <div class="tab-content">
    <div class="tab-pane show active" id="bao" role="tabpanel" aria-labelledby="bao-tab">
      <textarea class="form-control" id="bao-code"></textarea>
    </div>
    <div class="tab-pane" id="html" role="tabpanel" aria-labelledby="html-tab">
      <textarea class="form-control" id="html-code"></textarea>
    </div>
    <div class="tab-pane" id="flowchart" role="tabpanel" aria-labelledby="flowchart-tab">
      flowchart
    </div>
  </div>
  <button id="run" class="btn btn-primary btn-block">Run Code</button>
</div>
<div class="container-fluid pt-3 result-area d-none">
  <h2>BaoScript Running Area</h2>
  <div class="container"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- CodeMirror -->
<script src="CodeMirror/codemirror.min.js"></script>
<script src="CodeMirror/mode/javascript/javascript.min.js"></script>
<script src="CodeMirror/mode/xml/xml.min.js"></script>
<script src="CodeMirror/addon/edit/matchbrackets.min.js"></script>
<script src="CodeMirror/addon/edit/matchtags.min.js"></script>
<script src="CodeMirror/addon/edit/closebrackets.min.js"></script>
<script src="CodeMirror/addon/edit/closetag.min.js"></script>
<script src="CodeMirror/addon/fold/foldcode.min.js"></script>
<script src="CodeMirror/addon/fold/foldgutter.min.js"></script>
<script src="CodeMirror/addon/fold/brace-fold.min.js"></script>
<script src="CodeMirror/addon/fold/xml-fold.min.js"></script>
<script src="CodeMirror/addon/lint/lint.min.js"></script>
<script src="CodeMirror/addon/lint/json-lint.min.js"></script>
<script src="third_party/jsonlint.js"></script>
<script src="third_party/jquery.ba-bbq.min.js"></script>
<!-- bao.js -->
<script src="../release/bao.min.js"></script>
<!-- script for demo -->
<script src="main.js"></script>
</body>
</html>
